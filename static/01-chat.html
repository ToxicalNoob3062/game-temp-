<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <script type="text/javascript" src="https://unpkg.com/colyseus.js@^0.14.0/dist/colyseus.js"></script>
  </head>
  <body>
    <br />
    <!-- these are the networking connection buttons -->
    <button onclick="Create()">Create Own</button>
    <button onclick="Online()">Play Online</button>
    <button onclick="Disconnect()">Disconnect</button><br /><br />
    <input type="text" id="join" />
    <button onclick="Join()">Join</button>

    <!-- these scripts will connect to client -->
    <script>
      var host = window.document.location.host.replace(/:.*/, "");
      var client = new Colyseus.Client(
        location.protocol.replace("http", "ws") + "//" + host + (location.port ? ":" + location.port : "")
      );
    </script>
    <script type="text/javascript" src="./client.js"></script>
    <script type="text/javascript" src="./dom.js"></script>
  </body>
</html>
